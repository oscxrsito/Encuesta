<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"> 
  <title>Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Formulario de Encuesta</h1>

  <p id="description">Por favor, complete el siguiente formulario con su informaci√≥n.</p>

  <form id="survey-form">

<label id="name-label" form="name">Nombre:</label>
  <input type="text" id="name" required placeholder="Ingresa tu nombre">

<label id="email-label">Correo electronico:</label>
  <input type="email" id="email" required placeholder="Ingresa tu correo electronico"> 

<label for="number" id="number-label">Numero:</label>
  <input type="number" id="number" min="2" max="99" placeholder="Ingresa tu numero">

<label for="dropdown">Selecciona una opcion:</label>
 <select id="dropdown" name="dropdown">
  <option value="opcion1">opcion 1</option>
  <option value="opcion2">opcion 2</option>
 </select>

<fieldset>
  <legend>Elije una opcion:</legend>
  <label>
    <input type="radio" name="opcion" value="opcion_a"> Opcion A
  </label>
  <label>
    <input type="radio" name="opcion" value="opcion_b"> Opcion B
  </label>
</fieldset>

<fieldset>
  <legend>Selecciona opciones:</legend>
  <label>
    <input type="checkbox" name="opcion_checkbox" value="opcion_checkbox1">
   </label>
   <label>
    <input type="checkbox" name="opcion_checkbox" value="opcion_checkbox2">
   </label>
</fieldset>
 
    <label for="comments">Comentarios adicionales</label>
    <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aqui"></textarea>
    
     <input id="submit" type="submit" value="Enviar">
</form>
</body>
</html>
